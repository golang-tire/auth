syntax = "proto3";

package authV1;

option go_package = "internal/proto/v1;auth";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

enum Effect {
    DENY = 0;
    ALLOW = 1;
}

message Rule {
    string uuid = 1;
    string role = 2;
    string domain = 3;
    string object = 4;
    string action = 5;
    string resource = 6;
    Effect effect = 7;
    google.protobuf.Timestamp created_at = 8;
    google.protobuf.Timestamp updated_at = 9;
}

message ListRulesRequest {
    int64 limit = 1;
    int64 offset = 2;
}

message ListRulesResponse {
    repeated Rule rules = 1;
    int64 total_count = 2;
    int64 limit = 3;
    int64 offset = 4;
}

message GetRuleRequest {
    string uuid = 1;
}

message CreateRuleRequest {
    string role = 1;
    string domain = 2;
    string object = 3;
    string action = 4;
    string resource = 5;
    Effect effect = 6;
}

message UpdateRuleRequest {
    string uuid = 1;
    string role = 2;
    string domain = 3;
    string object = 4;
    string action = 5;
    string resource = 6;
    Effect effect = 7;
}

message DeleteRuleRequest {
    string uuid = 1;
}

service RuleService {

    // List Rules
    rpc ListRules (ListRulesRequest) returns (ListRulesResponse) {
        option (google.api.http) = {
            get: "/v1/rules"
        };
    }
    // Get Rule
    rpc GetRule (GetRuleRequest) returns (Rule) {
        option (google.api.http) = {
          get: "/v1/rules/{uuid}"
        };
    }

    // Create Rule object request
    rpc CreateRule (CreateRuleRequest) returns (Rule) {
        option (google.api.http) = {
            post: "/v1/rules"
            body: "*"
        };
    }

    // Update Rule object request
    rpc UpdateRule (UpdateRuleRequest) returns (Rule) {
        option (google.api.http) = {
            put: "/v1/rules/{uuid}"
            body: "*"
        };
    }

    // Delete Rule object request
    rpc DeleteRule (DeleteRuleRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
          delete: "/v1/rules/{uuid}"
        };
    }
}